<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>clone benchmark EPICODE</title>
  </head>
  <body>
    <div class="container">
      <div class="block">
        <nav>
          <img src="../assets/epicode_logo.png" alt="EPICODE logo" />
        </nav>
        <main>
          <h1>Results</h1>
          <h5>The summary of your answers:</h5>
          <div class="columns-container">
            <div class="left-column">
              <p>
                <!-- gli span vanno completati in javascript in base ai risultati del benchmark. -->
                <!-- i <br> servono ad inserire rotture di riga (andare a capo). -->
                Correct <br /><span
                  class="percentage"
                  id="correctAnswersPercentage"
                  >50%</span
                ><br /><span class="question" id="correctAnswersCount">5/6 </span
                ><span class="question">questions</span>
              </p>
            </div>
            <div class="center-column">
              <!-- questo canvas con ID "donut-chart" conterrÃ¡ il grafico, probabilmente da inserire in javascript. -->
              <div id="chart-container">
                <canvas id="donut-chart"></canvas>
                <div id="custom-legend">
                  <div>
                    <p>
                      <span id="congratulations-text">Congratulations!</span></span><br /><span class="legend-color"
                        >You passed the exam.</span
                      ><br /><br />we'll send you a certificate in a few
                      minutes.<br />check your email (including promotions /
                      spam folder
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="right-column">
              <p>
                Wrong <br /><span class="percentage" id="wrongAnswersPercentage"
                  >60.3%</span
                ><br /><span class="question" id="wrongAnswersCount">5/5</span>
                <span class="question">questions</span>
              </p>
            </div>
          </div>
          <!-- collegamento alla pagina feedback -->
          <a class="link" href="../feedback page/index.html"
            ><button type="button" id="rate-us-btn">RATE US</button></a
          >
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
