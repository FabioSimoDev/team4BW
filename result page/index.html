<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>clone benchmark EPICODE</title>
  </head>
  <body>
    <nav>
      <img src="../assets/epicode_logo.png" alt="EPICODE logo" />
    </nav>
    <main>
      <h1>Result</h1>
      <p>
        <!-- gli span vanno completati in javascript in base ai risultati del benchmark. -->
        <!-- i <br> servono ad inserire rotture di riga (andare a capo). -->
        Correct<br /><span id="correctAnswersPercentage"></span><br /><span
          id="correctAnswersCount"
        ></span>
        questions
      </p>
      <!-- questo div con ID "chartContainer" conterrÃ¡ il grafico, probabilmente da inserire in javascript. -->
      <div id="chartContainer"></div>
      <p>
        Wrong<span id="wrongAnswersPercentage"></span><br /><span
          id="wrongAnswersCount"
        ></span>
        questions
      </p>
      <!-- collegamento alla pagina feedback -->
      <a class="link" href="../feedback page/index.html"
        ><button type="button" id="rate-us-btn">Rate Us</button></a
      >
    </main>
    <script src="script.js"></script>
  </body>
</html>
