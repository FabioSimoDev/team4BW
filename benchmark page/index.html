<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>clone benchmark EPICODE</title>
  </head>
  <body>
    <!-- qui andrà la struttura della pagina -->
    <div id="container">
      <header id="header">
        <div id="image">
          <img src="../assets/epicode_logo.png" alt="Logo EPICODE" />
        </div>
        <!--Qui c'è il countdown timer dinamico per il cerchio-->
        <div class="countdown-timer">
          <svg viewBox="0 0 100 100">
            <circle
              class="animation"
              cx="50"
              cy="50"
              r="45"
              fill="none"
              stroke="#00ffff"
              stroke-width="11"
            />
          </svg>
          <!--Timer dinamico-->
          <div class="timer-text"></div>
        </div>
      </header>
      <main>
        <!--Domanda dinamica-->
        <div class="question"></div>
        <!--Bottoni per le varie risposte possibili-->
        <div id="buttons">
          <div class="button1"><button></button></div>
          <div class="button2"><button></button></div>
          <div class="button3"><button></button></div>
          <div class="button4"><button></button></div>
        </div>
      </main>
      <footer>
        <!--Numero delle domande nella pagina dinamico-->
        <p class="page-number"></p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
