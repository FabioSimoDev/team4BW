<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>clone benchmark EPICODE</title>
    <link rel="stylesheet" href="https://fontawesome.com/v5/icons/star?f=classic&s=regular">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="image">
    <img src="../assets/epicode_logo.png" alt="logo epicode">
  </div>
  <div class="container">
    <h1>Tell us how it's going</h1>
    <h3>From 0 to 10, how likely are you to recommend EPICODE to a friend or colleague?</h3>
    <div id="star">
   
  </div>
    <h3>Leave us an open feedback about your experience so far</h3>
    <form action="">
      <div class="start">
      <input
      type="text"
      id="idname"
      placeholder="Write your comment here"
      required
      size="60"
      maxlength="60"
     
    />
  </div>
    <hr>
    <button type="submit">MORE INFO</button>
  </div>
    <!-- qui andrÃ  la struttura della pagina -->
    <script src="script.js"></script>
  </body>
</html>
